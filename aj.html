<html>
<head>
	<title>AJ</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.5-dist/css/bootstrap.min.css" />

	<style type="text/css">
		body{
			background-color: #E6CED9;
		}
		.v-bar{
			height: 100%;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		.v-bar-memu{
			background-color: rgb(33, 2, 107);
			overflow: hidden;
			height: 100%;
			width: 50px;
		}

		.v-bar-list{
			list-style: none;
			border: 0px;
			margin: 0px;
			padding: 0px;
			color: #fff;
			margin-top: 100px;
			font-size: 20px;
			width: 50px;
		}

		.v-bar-list li{
			padding: 10px 0px;
			cursor: pointer;
			user-select:none;
			-webkit-user-select:none;
			-moz-user-select:none;
			-ms-user-select:none;
		}

		.v-bar-list span{
			display: block;
			margin: 0px auto;
			width: 20px;
			height: 20px;
		}

		.v-bm{
			position: absolute;
			top: 0px;
			left: 50px;
			width: 0px;
			height: 100%;
			background-color: #333;
			color: #fff;
			overflow: hidden;
			transition: all 0.2s ease-out;
			z-index: 5;
		}

		.v-bm-wrap{
			padding: 20px;
			width: 200px;
		}

		.v-bm.active{
			width: 200px
		}

		.v-main{
			padding-top: 30px;
		}
	</style>
</head>
<body>
	<div class="v-bar">
		<div class="v-bar-memu">
			<ul class="v-bar-list">
				<li title="login"><span class="glyphicon glyphicon-user"></span></li>
				<li title="focus"><span class="glyphicon glyphicon-star"></span></li>
				<li title="message" id="vMessage"><span class="glyphicon glyphicon-envelope"></span></li>
			</ul>
		</div>

		<div class="v-bm" id="vMessageBar">
			<div class="v-bm-wrap">
				<h2>Message</h2>
				<p>This is a message1</p>
				<p>This is a message2</p>
				<p>This is a message3</p>
			</div>
		</div>

	</div>

	<div class="container v-main">
		<div class="row">

			<div class="col-lg-6">
				<div class="embed-responsive embed-responsive-4by3">
					<iframe class="embed-responsive-item" src="//www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen=""></iframe>
				</div>
			</div>
			<div class="col-lg-4">

			</div>

			<div class="col-lg-2">
				<div class="panel panel-primary">
				  <!-- Default panel contents -->
				  <div class="panel-heading">Notice</div>
				  <div class="panel-body">
				    <p>Some default panel content here. Nulla vitae elit libero, a pharetra augue. Aenean lacinia bibendum nulla sed consectetur.</p>
				  </div>
				</div>
				<div class="panel panel-primary">
				      <!-- Default panel contents -->
				      <div class="panel-heading">Ranking</div>

				      <!-- Table -->
				      <table class="table">
				        <thead>
				          <tr>
				            <th>First Name</th>
				            <th>Last Name</th>
				          </tr>
				        </thead>
				        <tbody>
				          <tr>
				            <td>Mark</td>
				            <td>Otto</td>
				          </tr>
				          <tr>
				            <td>Jacob</td>
				            <td>Thornton</td>
				          </tr>
				          <tr>
				            <td>Larry</td>
				            <td>the Bird</td>
				          </tr>
				        </tbody>
				      </table>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#vMessage").on("click", function(){
				$("#vMessageBar").toggleClass("active");
			});
			
		});
	</script>
</body>
</html>
